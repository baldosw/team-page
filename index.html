<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team Page</title>
  </head>
  <body>
    <div class="team-intro">
      <h2 class="team-title">The creative crew</h2>
      <div class="team-description">
        <p class="team-subtitle">Who we are</p>
        <p class="team-text">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </div>
    <div class="team">
      <div class="member-wrapper">
        <img src="images/photo1.png" alt="Bill Mahoney Image" />
        <p class="member-name">Bill Mahoney</p>
        <p class="member-position">Product Owner</p>
      </div>
      <div class="member-wrapper">
        <img src="images/photo2.png" alt="Sarah Cabrera Image" />
        <p class="member-name">Sara Cabrera</p>
        <p class="member-position">Art Director</p>
      </div>

      <div class="member-wrapper">
        <img src="images/photo3.png" alt="Shoe Lee Image" />
        <p class="member-position">Tech Lead</p>
        <p class="member-name">Shoe Lee</p>
      </div>
      <div class="member-wrapper">
        <img src="images/photo4.png" alt="Skylah Lu Image" />
        <p class="member-name">Skylah Lu</p>
        <p class="member-position">UX Designer</p>
      </div>

      <div class="member-wrapper">
        <img src="images/photo5.png" alt="Griff Richards Image" />
        <p class="member-name">Shoe Lee</p>
        <p class="member-position">Developer</p>
      </div>
      <div class="member-wrapper">
        <img src="images/photo6.png" alt="Stan Jon Image" />
        <p class="member-name">Stan Jon</p>
        <p class="member-position">Developer</p>
      </div>
    </div>
  </body>
</html>
